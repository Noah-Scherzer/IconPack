plugins {
    // Hier definierst du das Android-Plugin inkl. Version
    id 'com.android.application' version '8.1.1'
    // Falls du Kotlin verwendest, ggf.:
    // id 'kotlin-android' version '1.8.0'
}

android {
    namespace 'com.example.myiconpack'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.myiconpack"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    // release/signingConfig etc. hier
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    // ggf. weitere Abh√§ngigkeiten
}
