name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Code auschecken
      - name: Check out code
        uses: actions/checkout@v3

      # 2) Java (JDK 17) installieren
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3) Android SDK installieren
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: "33.0.0"

      # 4) System-Gradle Ã¼ber apt installieren
      - name: Install Gradle
        run: sudo apt-get update && sudo apt-get install -y gradle

      # 5) Build Release-APK (nutzt den systemweiten Gradle)
      - name: Build with Gradle
        run: gradle assembleRelease

      # 6) APK hochladen
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: IconPack-APK
          path: app/build/outputs/apk/release/app-release.apk
